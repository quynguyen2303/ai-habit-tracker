{% extends "base.html" %}

{% block content %}
<h1>My Habits</h1>
<div class="row">
    {% for habit in habits %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ habit.name }}</h5>
                <p class="card-text">{{ habit.description }}</p>
                <p class="card-text"><small class="text-muted">Created: {{ habit.created_at.strftime('%Y-%m-%d') }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
